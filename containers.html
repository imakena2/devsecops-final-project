<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Containers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <section class="container">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! Here you can learn more about me and my work.</p>
        </section>
        <section class="container">
            <h2>Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>
        <section class="container">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
